<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="form-group">
            <label for="unitType">Select Unit Type:</label>
            <select id="unitType" onchange="populateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputUnit">From:</label>
            <select id="inputUnit"></select>
            <input type="number" id="inputValue" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="outputUnit">To:</label>
            <select id="outputUnit"></select>
        </div>
        <button onclick="convert()">Convert</button>
        <div class="result">
            <p>Converted Value: <span id="convertedValue">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
